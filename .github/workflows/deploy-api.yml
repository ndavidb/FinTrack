name: Deploy to Azure App Service
  
on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: fintrack-backend    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'api'    # set this to the path to your API project, defaults to the repository root
  DOTNET_VERSION: '8.0.x'             # set this to the .NET version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/myapp